<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active">Sign In</h2>
    <h2 class="inactive underlineHover" routerLink="/register">Sign Up</h2>

    <div class="fadeIn first">
      <img
        src="https://static-00.iconduck.com/assets.00/person-circle-icon-256x256-e5dbsxlg.png"
        id="icon"
        alt="User Icon"
      />
    </div>

    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-outline ps-5 ms-5">
        <input
          type="text"
          id="login"
          class="form-control w-75"
          name="email"
          placeholder="UserId"
          ngModel
          required
          email
          #modelEmail="ngModel"
          [ngClass]="modelEmail.invalid && modelEmail.dirty ? 'is-invalid' : ''"
        />
        <div *ngIf="modelEmail.invalid" class="invalid-feedback">
          Please enter valid credentials
        </div>
      </div>
      <div class="form-outline pt-3 ps-5 ms-5">
        <input
          type="password"
          id="password"
          class="form-control w-75"
          name="password"
          placeholder="password"
          ngModel
          required
          minlength="8"
          #modelPassword="ngModel"
          [ngClass]="
            modelPassword.invalid && modelPassword.dirty ? 'is-invalid' : ''
          "
        />

        <div
          *ngIf="modelPassword.errors?.['required'] && modelPassword.dirty"
          class="invalid-feedback"
        >
          Please Enter a valid password
        </div>

        <div
          *ngIf="modelPassword?.errors?.['minlength']"
          class="invalid-feedback"
        >
          Please enter atleast

          {{modelPassword?.errors?.['minlength']?.['requiredLength']

          }}

          characters.
        </div>

     
      </div>
      <div *ngIf="error.length>0" class="text-danger">
        {{error}}
      </div>

      <div class="pt-3">
        <button
          type="submit"
          class="form-control w-50 btn btn-primary"
          value="Log In"
          [disabled]="loginForm.invalid"
        >
          Sign In
        </button>
      </div>
    </form>

    <div>
      <a class="underlineHover">Forgot Password?</a>
    </div>
  </div>
</div>
